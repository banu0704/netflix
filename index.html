<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="netflix-body">
    <div class="header">
         <img src="./images/netflix.png" alt="netflix logo" class="header-logo">
    </div>
    <div class="mid-section">
        <div class="mid-section-heading">
            <h1>who's watching</h1>
        </div>
        
        <div class="mid-section-profiles">
        <div class="mid-section-profile-1">
            <img src="./images/img-1.jpg" alt="person1" class="mid-section-profile-image">
            <p class="mid-section-profile-name">Shereen</p>
        </div>
        <div class="mid-section-profile-2">
            <img src="./images/img-2.jpg" alt="person2" class="mid-section-profile-image">
            <p class="mid-section-profile-name">Nasreen</p>
        </div>
        <div class="mid-section-profile-3">
            <img src="./images/img-3.jpg" alt="person3" class="mid-section-profile-image">
            <p class="mid-section-profile-name">Waseem</p>
        </div>
        <div class="mid-section-profile-4">
            <img src="./images/img-4.jpg" alt="person4" class="mid-section-profile-image">
            <p class="mid-section-profile-name">Tahaseen</p>
        </div>
        <div class="mid-section-profile-5">
            <img src="./images/img-5.jpg" alt="person5" class="mid-section-profile-image">
            <p class="mid-section-profile-name">Simra</p>
        </div>
      </div> 

      <div class="mid-section-2">
        <button class="mid-section-button">Manage Profiles</button>
      </div>
    </div>
</body>
</html>
